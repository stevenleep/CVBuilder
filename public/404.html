<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>页面未找到 - CVKit</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #18181b 0%, #27272a 100%);
        color: #f4f4f5;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 600px;
      }

      .error-code {
        font-size: 120px;
        font-weight: 700;
        color: #71717a;
        line-height: 1;
        margin-bottom: 20px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      h1 {
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 16px;
        color: #f4f4f5;
      }

      p {
        font-size: 18px;
        color: #a1a1aa;
        margin-bottom: 32px;
        line-height: 1.6;
      }

      .buttons {
        display: flex;
        gap: 16px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        display: inline-block;
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
        font-size: 16px;
        transition: all 0.2s;
        border: 2px solid transparent;
      }

      .btn-primary {
        background: #f4f4f5;
        color: #18181b;
      }

      .btn-primary:hover {
        background: #e4e4e7;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(244, 244, 245, 0.2);
      }

      .btn-secondary {
        background: transparent;
        color: #f4f4f5;
        border-color: #3f3f46;
      }

      .btn-secondary:hover {
        background: #27272a;
        border-color: #52525b;
        transform: translateY(-2px);
      }

      .links {
        margin-top: 48px;
        display: flex;
        gap: 24px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .links a {
        color: #a1a1aa;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.2s;
      }

      .links a:hover {
        color: #f4f4f5;
      }

      @media (max-width: 640px) {
        .error-code {
          font-size: 80px;
        }

        h1 {
          font-size: 24px;
        }

        p {
          font-size: 16px;
        }

        .buttons {
          flex-direction: column;
        }

        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <h1>哎呀，页面走丢了</h1>
      <p>抱歉，您访问的页面不存在或已被移除。<br />让我们帮您找到正确的方向。</p>

      <div class="buttons">
        <a href="/" class="btn btn-primary">返回首页</a>
        <a href="javascript:history.back()" class="btn btn-secondary">返回上一页</a>
      </div>

      <div class="links">
        <a href="/templates">浏览模板</a>
        <a href="/resumes">我的简历</a>
        <a href="/editor">创建简历</a>
      </div>
    </div>

    <script>
      // 记录404错误到分析工具（如果已集成）
      if (window.gtag) {
        gtag('event', 'exception', {
          description: '404 - Page Not Found: ' + window.location.pathname,
          fatal: false,
        })
      }

      // 自动重定向逻辑（可选）
      // 检测是否是旧URL并自动重定向到新URL
      const path = window.location.pathname
      const redirects = {
        // 示例：'/old-path': '/new-path'
      }

      if (redirects[path]) {
        window.location.href = redirects[path]
      }
    </script>
  </body>
</html>
